<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Music, free Music, Music player, free music player, online music, online music player">
    <meta name="description" content="King of music, the one true player | Zeus Online Music Player">
    
    <link rel="shortcut icon" href="assets1/Vector.svg" type="image/x-icon">
    
    <title>Zeus | Divine Music</title>
    
    <link rel="stylesheet" href="style1.css">
    

    <meta property="og:title" content="Zeus | Divine Music"/>
    <meta property="og:description" content="King of music, the one true player | Zeus Online Music Player"/> 

</head>

<body>
    
    <header class="header">
        <nav class="header__navbar">
            <img src="assets1/Iso.png" alt="" class="header__navbar__logo">
            
            <div class="header__navbar__search">
                <a href="#"><img src="assets1/search.svg" alt=""></a>
                <form action="">
                    <input type="text" placeholder="Buscar" class="header__navbar__search__form">
                </form>
            </div>
        </nav>
    </header>

   <div class="main">

       <section class="songlist">
           <div class="songlist__song">
               <img src="/assets1/covermini.png" alt="" class="songlist__song__cover">
               <div class="songlist__song__text">
                   <h1 class="songlist__song__text__title">DIE FOR YOU</h1>
                   <p class="songlist__song__text__artist">Starset</p>
               </div>
           </div>
       </section>
   
       <section class="playingbackground">
           <div class="playingsong">
               <div class="playingsong__content">
                   <img src="/assets1/cover.png" alt="" class="playingsong__content__cover">
                   <h2 class="playingsong__content__title">DIE FOR YOU</h2>
                   <p class="playingsong__content__artist">Starset</p>
               </div>
               <div class="controls">
                   <img src="/assets1/Like.svg" alt="" class="controls__like">
                   <img src="/assets1/Backward.svg" alt="" class="controls__Backwards">
                   <img src="/assets1/Pause.svg" alt="" class="controls__pause">
                   <img src="/assets1/foward.svg" alt="" class="controls__forward">
                   <img src="/assets1/List.svg" alt="" class="controls__list">
               </div>
           </div>
       </section>

   </div> 

   <script src="/script.js"></script>
</body>




</html>
